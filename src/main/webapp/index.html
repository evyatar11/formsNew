<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>IDBNY PD Questionnaire - Pilot</title>
    <link rel="stylesheet" href="css/familyOpenSans.css" >
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alertify.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
    <link rel="stylesheet" href="css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="css/jquery.steps.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
</head>
<body>
    <div class="container">
        <div class="wrapper">
         <!--<img src="img/idblogo.jpg" class="img">-->
          <ul class="form_steps">
            <li class="is-active">Borrower Rating</li>
          </ul>
          <form class="form-wrapper" id="myform">
            <fieldset class="section is-active">
              <h3>Account officer and customer information</h3>
              <input type="text" name="name" id="name" placeholder="Account Officer Name">
              <input type="text" name="Client" id="Client" placeholder="CIF#/Customer name">
              <!--<input type="number" name="rating" id="rating" placeholder="Borrower Rating">-->
                <select class ="borrowerRating" name="rating" id="rating" placeholder="Borrower Rating">
                    <option value="0">Please select borrower rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select class ="initialSelect">
                <option value="0">Please choose Questionnaire</option>
              </select>
              <div class="button">Start</div>
            </fieldset>
          </form>
        </div>
    </div>
    <div id="example-vertical">
        <h3>Graph</h3>
        <section>
            <div class="canvasDiv">
                <canvas id="myChart"></canvas>
            </div>
        </section>
        <h3>Table</h3>
        <section>
            <table id="tableSummary" class="display" width="100%"></table>
        </section>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/alertify.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/fancy.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.steps.js"></script>
</body>

</html>
